[pytest]
# Pytest configuration for Lyzr Hackathon - Graph RAG Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = code/graph_rag/tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (if pytest-cov is installed)
# addopts = 
#     -v
#     --cov=code/graph_rag
#     --cov-report=html
#     --cov-report=term-missing

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    db: Tests requiring database connection

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .env venv

# Console output format
console_output_style = progress

# Minimum Python version
minversion = 3.8
